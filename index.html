<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple to-do app" />

    <link rel="icon" href="src/img/favicon/favicon.png" />
    <link rel="apple-touch-icon" href="src/img/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/scss/main.scss" />

    <script type="module" src="src/js/controller.js"></script>

    <title>To-Do App - Benjamin Pablo</title>
  </head>
  <body class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="heading-primary">March 9, 2020</h1>
      <p class="header__status">5 incomplete, 5 completed</p>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- Tasks -->
      <section class="section-tasks">
        <h2 class="heading-secondary">Task List</h2>
        <div class="tasks">
          <div class="tasks__group">
            <h3 class="heading-tertiary">Incomplete</h3>
            <div class="tasks__list">
              <div class="tasks__item">
                <input
                  class="tasks__input--checkbox"
                  type="checkbox"
                  name="tasks__group"
                  id="tasks__item--1"
                />
                <div class="tasks__description">
                  <label class="tasks__input--label" for="tasks__item--1">
                    Upload 1099-R to TurboTax
                  </label>
                  <p class="tasks__category">üí∞ Finance</p>
                </div>
              </div>
              <div class="tasks__item">
                <input
                  class="tasks__input--checkbox"
                  type="checkbox"
                  name="tasks__group"
                  id="tasks__item--2"
                />
                <div class="tasks__description">
                  <label class="tasks__input--label" for="tasks__item--2">
                    Submit 2019 tax return
                  </label>
                  <p class="tasks__category">üí∞ Finance</p>
                </div>
              </div>
              <div class="tasks__item">
                <input
                  class="tasks__input--checkbox"
                  type="checkbox"
                  name="tasks__group"
                  id="tasks__item--3"
                />
                <div class="tasks__description">
                  <label class="tasks__input--label" for="tasks__item--3">
                    Print parking passes
                  </label>
                  <p class="tasks__category">üíû Wedding</p>
                </div>
              </div>
              <div class="tasks__item">
                <input
                  class="tasks__input--checkbox"
                  type="checkbox"
                  name="tasks__group"
                  id="tasks__item--4"
                />
                <div class="tasks__description">
                  <label class="tasks__input--label" for="tasks__item--4">
                    Sign contract, send back
                  </label>
                  <p class="tasks__category">üñ•Ô∏è Freelance</p>
                </div>
              </div>
              <div class="tasks__item">
                <input
                  class="tasks__input--checkbox"
                  type="checkbox"
                  name="tasks__group"
                  id="tasks__item--5"
                />
                <div class="tasks__description">
                  <label class="tasks__input--label" for="tasks__item--5">
                    Hand sanitizer
                  </label>
                  <p class="tasks__category">üõí Shopping List</p>
                </div>
              </div>
            </div>
          </div>

          <div class="tasks__group">
            <h3 class="heading-tertiary">Completed</h3>
            <div class="tasks__list">
              <div class="tasks__item">
                <input
                  class="tasks__input--checkbox"
                  type="checkbox"
                  name="tasks__group"
                  id="tasks__item--6"
                  checked
                  disabled
                />
                <label class="tasks__input--label" for="tasks__item--6">
                  Check on FedEx Order
                </label>
              </div>
              <div class="tasks__item">
                <input
                  class="tasks__input--checkbox"
                  type="checkbox"
                  name="tasks__group"
                  id="tasks__item--7"
                  checked
                  disabled
                />
                <label class="tasks__input--label" for="tasks__item--7">
                  Look at new plugins
                </label>
              </div>
              <div class="tasks__item">
                <input
                  class="tasks__input--checkbox"
                  type="checkbox"
                  name="tasks__group"
                  id="tasks__item--8"
                  checked
                  disabled
                />
                <label class="tasks__input--label" for="tasks__item--8">
                  Respond to catering company
                </label>
              </div>
              <div class="tasks__item">
                <input
                  class="tasks__input--checkbox"
                  type="checkbox"
                  name="tasks__group"
                  id="tasks__item--9"
                  checked
                  disabled
                />
                <label class="tasks__input--label" for="tasks__item--9">
                  Reschedule morning coffee
                </label>
              </div>
              <div class="tasks__item">
                <input
                  class="tasks__input--checkbox"
                  type="checkbox"
                  name="tasks__group"
                  id="tasks__item--10"
                  checked
                  disabled
                />
                <label class="tasks__input--label" for="tasks__item--10">
                  Check the latest on Community
                </label>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Btn to add a new task -->
    <button
      class="btn"
      title="Add a new task"
      aria-label="Button to add a new task"
    >
      <svg class="btn__icon">
        <use href="src/img/svg/sprite.svg#icon-add-new"></use>
      </svg>
    </button>

    <!-- Footer -->
    <footer class="footer">
      Made by
      <a
        class="footer__link"
        href="https://benjamin-portafolio.netlify.app"
        target="_blank"
      >
        Benjamin Pablo
      </a>
    </footer>
  </body>
</html>
