<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple to-do app" />

    <link rel="icon" href="src/img/favicon/favicon.png" />
    <link rel="apple-touch-icon" href="src/img/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/scss/main.scss" />

    <script type="module" src="/src/js/controller.js"></script>

    <title>To-Do App - Benjamin Pablo</title>
  </head>
  <body class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="heading-primary">July 10, 2022</h1>
      <p class="header__description">
        <span data-status="incompleted">5</span>
        incompleted,
        <span data-status="completed">5</span>
        completed
      </p>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- Tasks -->
      <section class="section-tasks">
        <h2 class="heading-secondary">Task List</h2>
        <article class="tasks tasks--incompleted">
          <h3 class="heading-tertiary u-margin-bottom-md">Incompleted</h3>
          <fieldset class="tasks__item" data-status="incompleted" tabindex="0">
            <input
              class="tasks__checkbox"
              type="checkbox"
              aria-label="checkbox"
            />
            <label class="tasks__label">
              <span class="tasks__description">Upload 1099-R to TurboTax </span>
              <span class="tasks__category">üí∞ Finance</span>
            </label>
            <button
              class="btn btn--delete"
              aria-label="Remove task item"
              title="Remove task item"
            >
              <svg class="btn__icon">
                <use href="src/img/svg/sprite.svg#icon-trashcan"></use>
              </svg>
            </button>
          </fieldset>
          <fieldset class="tasks__item" data-status="incompleted" tabindex="0">
            <input
              class="tasks__checkbox"
              type="checkbox"
              aria-label="checkbox"
            />
            <label class="tasks__label">
              <span class="tasks__description">Submit 2019 tax return</span>
              <span class="tasks__category">üí∞ Finance</span>
            </label>
            <button
              class="btn btn--delete"
              aria-label="Remove task item"
              title="Remove task item"
            >
              <svg class="btn__icon">
                <use href="src/img/svg/sprite.svg#icon-trashcan"></use>
              </svg>
            </button>
          </fieldset>
          <fieldset class="tasks__item" data-status="incompleted" tabindex="0">
            <input
              class="tasks__checkbox"
              type="checkbox"
              aria-label="checkbox"
            />
            <label class="tasks__label">
              <span class="tasks__description">Print parking passes</span>
              <span class="tasks__category">üíû Wedding</span>
            </label>
            <button
              class="btn btn--delete"
              aria-label="Remove task item"
              title="Remove task item"
            >
              <svg class="btn__icon">
                <use href="src/img/svg/sprite.svg#icon-trashcan"></use>
              </svg>
            </button>
          </fieldset>
          <fieldset class="tasks__item" data-status="incompleted" tabindex="0">
            <input
              class="tasks__checkbox"
              type="checkbox"
              aria-label="checkbox"
            />
            <label class="tasks__label">
              <span class="tasks__description">Sign contract, send back</span>
              <span class="tasks__category">üñ•Ô∏è Freelance</span>
            </label>
            <button
              class="btn btn--delete"
              aria-label="Remove task item"
              title="Remove task item"
            >
              <svg class="btn__icon">
                <use href="src/img/svg/sprite.svg#icon-trashcan"></use>
              </svg>
            </button>
          </fieldset>
          <fieldset class="tasks__item" data-status="incompleted" tabindex="0">
            <input
              class="tasks__checkbox"
              type="checkbox"
              aria-label="checkbox"
            />
            <label class="tasks__label">
              <span class="tasks__description">Submit 2019 tax return</span>
              <span class="tasks__category">üí∞ Finance</span>
            </label>
            <button
              class="btn btn--delete"
              aria-label="Remove task item"
              title="Remove task item"
            >
              <svg class="btn__icon">
                <use href="src/img/svg/sprite.svg#icon-trashcan"></use>
              </svg>
            </button>
          </fieldset>
        </article>

        <article class="tasks tasks--completed">
          <h3 class="heading-tertiary u-margin-bottom-md">Completed</h3>
          <fieldset class="tasks__item" data-status="completed">
            <input
              class="tasks__checkbox"
              type="checkbox"
              aria-label="checkbox"
              checked
              disabled
            />
            <label class="tasks__description">Check on FedEx Order</label>
            <button
              class="btn btn--delete"
              aria-label="Remove task item"
              title="Remove task item"
            >
              <svg class="btn__icon">
                <use href="src/img/svg/sprite.svg#icon-trashcan"></use>
              </svg>
            </button>
          </fieldset>
          <fieldset class="tasks__item" data-status="completed">
            <input
              class="tasks__checkbox"
              type="checkbox"
              aria-label="checkbox"
              checked
              disabled
            />
            <label class="tasks__description">Look at new plugins</label>
            <button
              class="btn btn--delete"
              aria-label="Remove task item"
              title="Remove task item"
            >
              <svg class="btn__icon">
                <use href="src/img/svg/sprite.svg#icon-trashcan"></use>
              </svg>
            </button>
          </fieldset>
          <fieldset class="tasks__item" data-status="completed">
            <input
              class="tasks__checkbox"
              type="checkbox"
              aria-label="checkbox"
              checked
              disabled
            />

              Respond to catering company

            <button

            >

              </svg>
            </button>
          </fieldset>
          <fieldset class="tasks__item" data-status="completed">
            <input
              class="tasks__checkbox"
              type="checkbox"
              aria-label="checkbox"
              checked
              disabled
            />
            <label class="tasks__description">
              Reschedule morning coffee
            </label>
            <button
              class="btn btn--delete"
              aria-label="Remove task item"
              title="Remove task item"
            >
              <svg class="btn__icon">
                <use href="src/img/svg/sprite.svg#icon-trashcan"></use>
              </svg>
            </button>
          </fieldset>
          <fieldset class="tasks__item" data-status="completed">
            <input
              class="tasks__checkbox"
              type="checkbox"
              aria-label="checkbox"
              checked
              disabled
            />
            <label class="tasks__description">
              Check the latest on Community
            </label>
            <button
              class="btn btn--delete"
              aria-label="Remove task item"
              title="Remove task item"
            >
              <svg class="btn__icon">
                <use href="src/img/svg/sprite.svg#icon-trashcan"></use>
              </svg>
            </button>
          </fieldset>
        </article>

        <!-- Btn to open the dialog-->
        <button
          class="btn section-tasks__btn"
          title="Open dialog"
          aria-label="Button to open a dialog"
        >
          <svg class="btn__icon">
            <use href="src/img/svg/sprite.svg#icon-add-new"></use>
          </svg>
        </button>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      Made by
      <a
        class="footer__link"
        href="https://benjamin-portafolio.netlify.app"
        target="_blank"
      >
        Benjamin Pablo
      </a>
    </footer>

    <!-- Dialog of confirmation -->
    <dialog class="dialog dialog--confirmation">
      <!-- Button to close the dialog -->
      <button
        class="btn btn--close"
        title="Close dialog"
        aria-label="Button to close the dialog"
        data-value="close"
      >
        <svg class="btn__icon">
          <use href="src/img/svg/sprite.svg#icon-clear"></use>
        </svg>
      </button>
      <form method="dialog" class="dialog__form dialog__form--confirmation">
        <svg class="dialog__icon">
          <use href="src/img/svg/sprite.svg#icon-notice"></use>
        </svg>
        <p>Are you sure you want to delete this task?</p>
        <button class="btn" data-value="cancel" autofocus>Cancel</button>
        <button class="btn btn--secondary" data-value="delete">
          Delete task
        </button>
      </form>
    </dialog>

    <!-- Dialog of success after deleting a task correctly -->
    <dialog class="dialog dialog--success" data-value="task-deleted">
      <form method="dialog" class="dialog__form dialog__form--success">
        <svg class="dialog__icon">
          <use href="src/img/svg/sprite.svg#icon-check-circle"></use>
        </svg>
        <p>Task deleted successfully!</p>
        <button class="btn" data-value="close">Close</button>
      </form>
    </dialog>
  </body>
</html>
