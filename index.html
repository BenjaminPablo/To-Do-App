<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple to-do app" />

    <link rel="icon" href="src/img/favicon/favicon.png" />
    <link rel="apple-touch-icon" href="src/img/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/scss/main.scss" />

    <script type="module" src="src/js/controller.js"></script>

    <title>To-Do App - Benjamin Pablo</title>
  </head>
  <body class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="heading-primary header__date">July 19, 2022</h1>
      <p class="header__status">
        <span class="header__incompleted">5</span>
        incompleted,
        <span class="header__completed">5</span>
        completed
      </p>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- Tasks -->
      <section class="section-tasks">
        <ul class="tasks tasks--incompleted">
          <header class="tasks__heading u-margin-bottom-small">
            <h2 class="heading-secondary u-margin-bottom-md">Incompleted</h2>
            <!-- Btn to render the task form-->
            <button class="btn btn--task-form">
              <svg class="btn__icon">
                <use href="src/img/svg/sprite.svg#icon-add-new"></use>
              </svg>
              <span class="btn__text">Add a new task</span>
            </button>
            <form class="form hidden" tabindex="0">
              <div class="form__group">
                <input
                  class="form__text"
                  type="text"
                  name="description"
                  placeholder="e.g. Study w/ coffee"
                  required
                  aria-label="Description of the task"
                />
                <select
                  class="form__select"
                  name="category"
                  aria-label="Category of the task"
                  required
                >
                  <option value="">--Choose the category--</option>
                  <option value="üí∞ Finance">üí∞ Finance</option>
                  <option value="üíû Wedding">üíû Wedding</option>
                  <option value="üñ•Ô∏è Freelance">üñ•Ô∏è Freelance</option>
                </select>
              </div>
              <button class="btn btn--submit u-opacity-0-5" inert>
                Add new task
              </button>
            </form>
          </header>
          <li class="tasks__item" tabindex="0">
            <input
              class="tasks__checkbox"
              type="checkbox"
              aria-label="checkbox"
            />
            <label class="tasks__label">
              <span class="tasks__description">Upload 1099-R to TurboTax</span>
              <span class="tasks__category">üí∞ Finance</span>
            </label>

            <div class="options">
              <button
                class="btn btn--options"
                aria-label="Button to open a set of options"
                title="Button options"
              >
                <svg class="btn__icon btn__icon--options-task">
                  <use
                    href="src/img/svg/sprite.svg#icon-dots-three-horizontal"
                  ></use>
                </svg>
              </button>
              <div class="options__list hidden">
                <button class="btn btn--delete">Delete task</button>
              </div>
            </div>
          </li>
          <li class="tasks__item" tabindex="0">
            <input
              class="tasks__checkbox"
              type="checkbox"
              aria-label="checkbox"
            />
            <label class="tasks__label">
              <span class="tasks__description">Submit 2019 tax</span>
              <span class="tasks__category">üí∞ Finance</span>
            </label>

            <div class="options">
              <button

                title="Button options"
              >

                  <use
                    href="src/img/svg/sprite.svg#icon-dots-three-horizontal"
                  ></use>
                </svg>
              </button>
              <div class="options__list hidden">
                <button class="btn btn--delete">Delete task</button>
              </div>
            </div>
          </li>
          <li class="tasks__item" tabindex="0">
            <input
              class="tasks__checkbox"
              type="checkbox"
              aria-label="checkbox"
            />
            <label class="tasks__label">
              <span class="tasks__description">Print parking passes</span>

            </label>

            <div class="options">

                  <use

                </svg>

            <div class="options">

              </div>
            </div>
          </li>
        </ul>
        <ul class="tasks tasks--completed">

              >
                <svg class="btn__icon btn__icon--options-task">
                  <use
                    href="src/img/svg/sprite.svg#icon-dots-three-horizontal"
                  ></use>
                </svg>
              </button>
              <div class="options__list hidden">
                <button class="btn btn--delete">Delete task</button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      Made by
      <a
        class="footer__link"
        href="https://benjamin-portafolio.netlify.app"

        Benjamin Pablo

  </body>
</html>
