<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple to-do app" />

    <link rel="icon" href="src/img/favicon/favicon.png" />
    <link rel="apple-touch-icon" href="src/img/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/scss/main.scss" />

    <script type="module" src="src/js/controller.js"></script>

    <title>To-Do App - Benjamin Pablo</title>
  </head>
  <body class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="heading-primary">March 9, 2020</h1>
      <p class="header__status">5 incomplete, 5 completed</p>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- Tasks -->
      <section class="section-tasks">
        <h2 class="heading-secondary">Task List</h2>
        <div class="tasks">
          <h3 class="heading-tertiary">Incomplete</h3>
          <div class="tasks__list tasks__list--incomplete">
            <div class="tasks__item">
              <input
                class="tasks__checkbox"
                type="checkbox"
                id="Upload 1099-R to TurboTax"
              />
              <div class="tasks__description">
                <label class="tasks__label">Upload 1099-R to TurboTax</label>
                <p class="tasks__category">üí∞ Finance</p>
              </div>
              <button
                class="btn btn--delete"
                aria-label="Remove task item"
                title="Remove task item"
              >
                <svg class="btn__icon btn__icon--delete">
                  <use href="src/img/svg/sprite.svg#icon-trashcan"></use>
                </svg>
              </button>
            </div>
            <div class="tasks__item">
              <input
                class="tasks__checkbox"
                type="checkbox"
                id="Submit 2019 tax return"
              />
              <div class="tasks__description">
                <label class="tasks__label">Submit 2019 tax return</label>
                <p class="tasks__category">üí∞ Finance</p>
              </div>
              <button
                class="btn btn--delete"
                aria-label="Remove task item"
                title="Remove task item"
              >
                <svg class="btn__icon btn__icon--delete">
                  <use href="src/img/svg/sprite.svg#icon-trashcan"></use>
                </svg>
              </button>
            </div>
            <div class="tasks__item">
              <input
                class="tasks__checkbox"
                type="checkbox"
                id="Print parking passes"
              />
              <div class="tasks__description">
                <label class="tasks__label"> Print parking passes </label>
                <p class="tasks__category">üíû Wedding</p>
              </div>
              <button
                class="btn btn--delete"
                aria-label="Remove task item"
                title="Remove task item"
              >
                <svg class="btn__icon btn__icon--delete">
                  <use href="src/img/svg/sprite.svg#icon-trashcan"></use>
                </svg>
              </button>
            </div>
            <div class="tasks__item">
              <input
                class="tasks__checkbox"
                type="checkbox"
                id="Sign contract, send back"
              />
              <div class="tasks__description">
                <label class="tasks__label"> Sign contract, send back </label>
                <p class="tasks__category">üñ•Ô∏è Freelance</p>
              </div>
              <button
                class="btn btn--delete"
                aria-label="Remove task item"
                title="Remove task item"
              >
                <svg class="btn__icon btn__icon--delete">
                  <use href="src/img/svg/sprite.svg#icon-trashcan"></use>
                </svg>
              </button>
            </div>
            <div class="tasks__item">
              <input
                class="tasks__checkbox"
                type="checkbox"
                id="Hand sanitizer"
              />
              <div class="tasks__description">
                <label class="tasks__label"> Hand sanitizer </label>
                <p class="tasks__category">üõí Shopping List</p>
              </div>
              <button
                class="btn btn--delete"
                aria-label="Remove task item"
                title="Remove task item"
              >
                <svg class="btn__icon btn__icon--delete">
                  <use href="src/img/svg/sprite.svg#icon-trashcan"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div class="tasks">
          <h3 class="heading-tertiary">Completed</h3>
          <div class="tasks__list">
            <div class="tasks__item">
              <input
                class="tasks__checkbox"
                type="checkbox"
                id="Check on FedEx Order"
                checked
                disabled
              />
              <label class="tasks__label"> Check on FedEx Order </label>
              <button
                class="btn btn--delete"
                aria-label="Remove task item"
                title="Remove task item"
              >
                <svg class="btn__icon btn__icon--delete">
                  <use href="src/img/svg/sprite.svg#icon-trashcan"></use>
                </svg>
              </button>
            </div>
            <div class="tasks__item">
              <input
                class="tasks__checkbox"
                type="checkbox"
                id="Look at new plugins"
                checked
                disabled
              />
              <label class="tasks__label"> Look at new plugins </label>
              <button
                class="btn btn--delete"
                aria-label="Remove task item"
                title="Remove task item"
              >
                <svg class="btn__icon btn__icon--delete">
                  <use href="src/img/svg/sprite.svg#icon-trashcan"></use>
                </svg>
              </button>
            </div>
            <div class="tasks__item">
              <input
                class="tasks__checkbox"
                type="checkbox"
                id="Respond to catering company"
                checked
                disabled
              />
              <label class="tasks__label"> Respond to catering company </label>
              <button
                class="btn btn--delete"
                aria-label="Remove task item"
                title="Remove task item"
              >
                <svg class="btn__icon btn__icon--delete">
                  <use href="src/img/svg/sprite.svg#icon-trashcan"></use>
                </svg>
              </button>
            </div>
            <div class="tasks__item">
              <input
                class="tasks__checkbox"
                type="checkbox"
                id="Reschedule morning coffee"
                checked
                disabled
              />
              <label class="tasks__label"> Reschedule morning coffee </label>
              <button
                class="btn btn--delete"
                aria-label="Remove task item"
                title="Remove task item"
              >
                <svg class="btn__icon btn__icon--delete">
                  <use href="src/img/svg/sprite.svg#icon-trashcan"></use>
                </svg>
              </button>
            </div>
            <div class="tasks__item">
              <input
                class="tasks__checkbox"
                type="checkbox"
                id="Check the latest on Community"
                checked
                disabled
              />
              <label class="tasks__label">
                Check the latest on Community
              </label>
              <button
                class="btn btn--delete"
                aria-label="Remove task item"
                title="Remove task item"
              >
                <svg class="btn__icon btn__icon--delete">
                  <use href="src/img/svg/sprite.svg#icon-trashcan"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- Btn to open the dialog-->
      <button
        class="btn btn--open"
        title="Open dialog"
        aria-label="Button to open a dialog"
      >
        <svg class="btn__icon btn__icon--open">
          <use href="src/img/svg/sprite.svg#icon-add-new"></use>
        </svg>
      </button>
    </main>

    <!-- Footer -->
    <footer class="footer">
      Made by
      <a
        class="footer__link"
        href="https://benjamin-portafolio.netlify.app"
        target="_blank"
      >
        Benjamin Pablo
      </a>
    </footer>

    <!-- Dialogs Section -->
    <!-- Dialog to add a new task -->
    <dialog class="dialog dialog--new-task">
      <!-- Button to close the dialog -->
      <button
        class="btn btn--close"
        title="Close dialog"
        aria-label="Button to close the dialog"
        data-value="close"
      >
        <svg class="btn__icon btn__icon--close">
          <use href="src/img/svg/sprite.svg#icon-clear"></use>
        </svg>
      </button>
      <!-- Form to fill the fields -->
      <form class="dialog__form dialog__form--new-task" method="dialog">
        <p class="dialog__title">New task</p>
        <div class="dialog__list">
          <div class="dialog__item">
            <label class="dialog__label"> Description </label>
            <input
              class="input-text input-text--description"
              type="text"
              id="description"
              placeholder="Review coding lecture #1"
              required
            />
          </div>
          <div class="dialog__item">
            <label class="dialog__label">Category</label>
            <input
              class="input-text input-text--category"
              type="text"
              id="Category"
              placeholder="Web Development"
              required
            />
          </div>
        </div>
        <!-- Btn to add a new task -->
        <button class="btn btn--principal" data-des="add-new-task">
          Add a new task
        </button>
      </form>
    </dialog>

    <!-- dialog of success after adding a new task correctly -->
    <dialog class="dialog dialog--success" data-value="task-added">
      <form method="dialog" class="dialog__form dialog__form--success">
        <svg class="dialog__icon">
          <use href="src/img/svg/sprite.svg#icon-check-circle"></use>
        </svg>
        <p>New task added successfully!</p>
        <button class="btn btn--principal" data-value="close">Close</button>
      </form>
    </dialog>

    <!-- Dialog of confirmation -->
    <dialog class="dialog dialog--confirmation">
      <!-- Button to close the dialog -->
      <button
        class="btn btn--close"
        title="Close dialog"
        aria-label="Button to close the dialog"
        data-value="close"
      >
        <svg class="btn__icon btn__icon--close">
          <use href="src/img/svg/sprite.svg#icon-clear"></use>
        </svg>
      </button>
      <form method="dialog" class="dialog__form dialog__form--confirmation">
        <svg class="dialog__icon">
          <use href="src/img/svg/sprite.svg#icon-notice"></use>
        </svg>
        <p class="u-text-align-center">
          Are you sure you want to delete this task?
        </p>
        <div class="btn__group">
          <button class="btn btn--principal" data-value="cancel" autofocus>
            Cancel
          </button>
          <button class="btn btn--secondary" data-value="delete">
            Delete task
          </button>
        </div>
      </form>
    </dialog>

    <!-- Dialog of success after deleting a task correctly -->
    <dialog class="dialog dialog--success" data-value="task-deleted">
      <form method="dialog" class="dialog__form dialog__form--success">
        <svg class="dialog__icon">
          <use href="src/img/svg/sprite.svg#icon-check-circle"></use>
        </svg>
        <p>Task deleted successfully!</p>
        <button class="btn btn--principal" data-value="close">Close</button>
      </form>
    </dialog>
  </body>
</html>
