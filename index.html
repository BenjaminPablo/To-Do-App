<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple to-do app" />

    <link rel="icon" href="src/img/favicon/favicon.png" />
    <link rel="apple-touch-icon" href="src/img/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/scss/main.scss" />

    <script type="module" src="src/js/controller.js"></script>

    <title>To-Do App - Benjamin Pablo</title>
  </head>
  <body class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="heading-primary header__date">&nbsp;</h1>
      <p class="header__status">
        <span class="header__incompleted">&nbsp;</span>
        incompleted,
        <span class="header__completed">&nbsp;</span>
        completed
      </p>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- Tasks -->
      <!-- Btn to render the task form-->
      <button class="btn btn--task-form">
        <svg class="btn__icon">
          <use href="src/img/svg/sprite.svg#icon-add-new"></use>
        </svg>
        <span class="btn__text">Add a new task</span>
      </button>
      <form class="form hidden" tabindex="0">
        <div class="form__group">
          <input
            class="form__text"
            type="text"
            name="description"
            placeholder="e.g. Study w/ coffee"
            required
            aria-label="Description of the task"
          />
          <select
            class="form__select"
            name="category"
            aria-label="Category of the task"
            required
          >
            <option value="">--Choose the category--</option>
            <option value="ğŸ’° Finance">ğŸ’° Finance</option>
            <option value="ğŸ’ Wedding">ğŸ’ Wedding</option>
            <option value="ğŸ–¥ï¸ Freelance">ğŸ–¥ï¸ Freelance</option>
          </select>
        </div>
        <button class="btn btn--submit u-opacity-0-5" inert>
          Add new task
        </button>
      </form>
      <section class="section-tasks">
        <ul class="tasks tasks--incompleted">
          <h2 class="heading-secondary u-margin-bottom-md">Incompleted</h2>

          <li class="tasks__list"></li>
        </ul>
        <ul class="tasks tasks--completed">
          <h2 class="heading-secondary u-margin-bottom-md">Completed</h2>
          <li class="tasks__list"></li>
        </ul>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      Made by
      <a
        class="footer__link"
        href="https://benjamin-portafolio.netlify.app"
        target="_blank"
      >
        Benjamin Pablo
      </a>
    </footer>
  </body>
</html>
