<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple to-do app" />

    <link rel="icon" href="src/img/favicon/favicon.png" />
    <link rel="apple-touch-icon" href="src/img/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/scss/main.scss" />

    <script type="module" src="src/js/controller.js"></script>

    <title>To-Do App - Benjamin Pablo</title>
  </head>
  <body class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="heading-primary">March 9, 2020</h1>
      <p class="header__status">5 incomplete, 5 completed</p>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- Tasks -->
      <section class="section__tasks sections__tasks--incomplete">
        <p class="tasks__heading">Incomplete</p>
      </section>
      <section class="section__tasks sections__tasks--complete">
        <p class="tasks__heading">Completed</p>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">Made by <a href="">Benjamin Pablo</a></footer>
  </body>
</html>
